<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Jobs Example</title>
  </head>
  <body>
    <!-- A form element supports the reset event -->
    <form id="jobForm">
      <button type="reset">Reset form</button>
    </form>

    <!-- Separate button to trigger module logic -->
    <button id="registerBtn" type="button">Register</button>

    <!-- Ensure the script path is correct and loaded after HTML -->
    <script src="./my-jobs.js" defer></script>
  </body>
</html>
